<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem de Perguntas para Pacientes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Triagem de Perguntas para Pacientes</h1>
    <form id="triagemForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" class="form-control" id="idade" required>
        </div>

        <div class="form-group">
            <label for="sintomas">Descreva seus sintomas:</label>
            <textarea class="form-control" id="sintomas" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="urgencia">Grau de Urgência:</label>
            <select class="form-control" id="urgencia" required>
                <option value="">Selecione</option>
                <option value="baixa">Baixa</option>
                <option value="média">Média</option>
                <option value="alta">Alta</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>

    <div id="agradecimento" style="display: none;">
        <div class="alert alert-success mt-4" role="alert">
            <h4 class="alert-heading">Obrigado!</h4>
            <p>Sua triagem foi enviada com sucesso. Entraremos em contato em breve.</p>
            <hr>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#triagemForm').submit(function (event) {
            event.preventDefault();
            // Aqui você pode adicionar o código para enviar os dados do formulário para o servidor
            // Neste exemplo, apenas exibimos a mensagem de agradecimento
            $('#triagemForm').hide();
            $('#agradecimento').show();
        });
    });
</script>
</body>
</html>
